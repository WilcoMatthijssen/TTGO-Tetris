[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.3.70
build_flags =
    -D TAB_COLOUR=ST7735_GREENTAB
    -D ST7735_DRIVER=1
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=160
    -D TFT_MISO=-1
    -D TFT_MOSI=23
    -D TFT_SCLK=5
    -D TFT_CS=16
    -D TFT_DC=17 
    -D TFT_RST=-1
    -D TFT_BL=27
